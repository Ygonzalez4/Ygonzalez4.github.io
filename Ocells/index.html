<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Web de Yeray</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Fondo oscuro */
            color: #ecf0f1; /* Texto claro */
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #34495e; /* Azul oscuro para la navbar */
        }

        .navbar .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar .navbar-brand img {
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            padding: 10px 15px;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Contenedor del sketch */
        #sketch-container {
            padding: 30px;
            margin-top: 20px;
            background-color: #34495e; /* Fondo más oscuro para el contenido */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra sutil */
            max-width: 900px;
            margin: 40px auto;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .navbar .navbar-brand {
                font-size: 1.25rem;
            }

            #sketch-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logo.png" alt="Logo" width="50" class="logo">
            <span class="brand-text">Web de Yeray</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inici</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tema 1</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">Projectes</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="https://Ygonzalez4.github.io/Ocells">Ocell que parla</a>
                        <a class="dropdown-item" href="https://Ygonzalez4.github.io/video">Video Coldplay</a>
                        <a class="dropdown-item" href="https://Ygonzalez4.github.io/TETRIS">Tetris</a>
                        <a class="dropdown-item" href="https://Ygonzalez4.github.io/pivot">Pivot</a>
                        <a class="dropdown-item" href="https://Ygonzalez4.github.io/SVG">Projecte Coldplay</a>
                        <a class="dropdown-item" href="https://Ygonzalez4.github.io/explicacion">Explicació del codi</a>
                        <a class="dropdown-item" href="https://Ygonzalez4.github.io/captura">Captura de video</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tema 2</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenedor del sketch -->
<div id="sketch-container">
    <!-- Aquí se carga el sketch -->
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
<script src="sketch.js"></script>
</body>
</html>
