    <style>
        /* Estilos generales del cuerpo de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Fondo oscuro */
            color: #ecf0f1; /* Texto claro */
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #34495e; /* Azul oscuro */
        }

        .navbar .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar .navbar-brand img {
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            padding: 10px 15px;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Contenedor principal */
        .content-container {
            padding: 30px;
            margin-top: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ecf0f1;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilo específico del vídeo */
        video {
            width: 80%; /* Ajustar tamaño del video para que no llegue al borde */
            max-width: 800px; /* No más de 800px de ancho */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #000;
            margin: 20px auto; /* Centramos el vídeo y añadimos espacio arriba y abajo */
            display: block;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .navbar .navbar-brand {
                font-size: 1.25rem;
            }

            .content-container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            video {
                width: 95%; /* Video más grande en pantallas pequeñas */
            }
        }
    </style>
</head>

<!-- Sección de vídeo -->
<div class="text-center">
    <video controls poster="" data-src="../videos/videoa12.mp4" class="lazy-video">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Scripts necesarios -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const lazyVideos = document.querySelectorAll(".lazy-video");

        if ("IntersectionObserver" in window) {
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const video = entry.target;
                        if (video.dataset.src) {
                            video.src = video.dataset.src;
                            video.removeAttribute("data-src");
                        }
                        observer.unobserve(video);
                    }
                });
            });

            lazyVideos.forEach(video => observer.observe(video));
        } else {
            lazyVideos.forEach(video => {
                if (video.dataset.src) {
                    video.src = video.dataset.src;
                }
            });
        }
    });
</script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
